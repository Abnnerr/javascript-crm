<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="flex h-screen relative  gap-[10px] overflow-hidden">
        <header class="w-[250px] bg-pink-600 p-4">
            <h1 class="text-[20px] text-white text-center font-bold">Dani Brownies CRM</h1>
            <nav class="flex flex-col mt-4 gap-3 *:leading-[40px] *:rounded *:pl-4 *:text-white *:duration-200">
                <a href="" class="hover:bg-white hover:text-pink-600">Dashboard</a>
                <a href=""
                    class="hover:bg-white hover:text-pink-600 active [&.active]:bg-white [&.active]:text-pink-600">Clientes</a>
                <a href="" class="hover:bg-white hover:text-pink-600">Produtos</a>
            </nav>
        </header>
        <div class="flex-1 px-[10px] py-[20px]">
            <div class=" border-solid border-[1px] border-pink-600 px-[20px] py-[20px] rounded-[10px]">
                <h2 class="flex justify-between items-center text-[26px] text-pink-600 font-bold">Clientes
                    <button class="text-white  bg-pink-600 px-6 rounded leading-[40px] text-[15px]"
                        onclick="showLay()">Novo Cliente</button>
                </h2>
                <table class="text-black mt-[60px] font-[600] w-full">
                    <thead class="text-pink-600">
                        <th class="">ID</th>
                        <th class="">Nome</th>
                        <th class="">Email</th>
                        <th class="">Telefone</th>
                        <th class="">Status</th>
                        <th>Ações</th>
                    </thead>
                    <tbody class="text-[#464646] text-center" id="tabela">    
                    </tbody>
                </table>
            </div>

            <div id="overlay" class="w-full h-full bg-black/70 absolute top-0 left-0 duration-200 opacity-0 invisible"
                onclick="showLay()">

            </div>
            <div id="gaveta" class="min-w-[350px] h-full bg-white p-4 absolute top-0 -right-full duration-200">
                <h3 class="flex justify-between items-center font-[800]">Cadastro
                    <box-icon name='x'
                        class="w-[40px] h-[40px] rounded-full bg-pink-600 fill-white p-2 cursor-pointer text-center hover:bg-pink-700 duration-200"
                        onclick="closeAll()"></box-icon>
                </h3>
                <div  class="flex flex-col gap-[5px] font-[600]">
                    <label for="" class="font-[600]">Nome</label>
                    <input type="text" class="w-[309px] h-[35px] border-solid border-[2px] rounded-[8px] pl-[10px]" id="nomeCliente" required>
                    <label for="" class="font-[600]">Email</label>
                    <input type="email" name="" class="w-[309px] h-[35px] border-solid border-[2px] rounded-[8px] pl-[10px]" id="emailCliente" required>
                    <button class="bg-pink-600 w-[309px] h-[35px] rounded-[8px] text-white" onclick="criarCliente()">Criar</button>
                </div>
            </div>
            <div id="conteiEdit"
                class=" flex  flex-col gap-[20px] min-w-[350px] h-full bg-white p-4 absolute top-0 -right-full duration-200">
                <h3 class="flex justify-between items-center font-[800]">Editar
                    <box-icon name='x'
                        class="w-[40px] h-[40px] rounded-full bg-pink-600 fill-white p-2 cursor-pointer text-center hover:bg-pink-700 duration-200"
                        onclick="closeAll()"></box-icon>
                </h3>
                <div class="flex flex-col gap-[5px] font-[600]">
                    <label for="" class="font-[600]">Nome</label>
                    <input type="text" class="w-[309px] h-[35px] border-solid border-[2px] rounded-[8px] pl-[10px]">
                    <label for="" class="font-[600]">Email</label>
                    <input type="email" name="" id=""
                        class="w-[309px] h-[35px] border-solid border-[2px] rounded-[8px] pl-[10px]">
                    <button class="bg-pink-600 w-[309px] h-[35px] rounded-[8px] text-white">Editar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/clientes.js"></script>
</body>

</html>
